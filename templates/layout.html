<!DOCTYPE html>
<html lang="en">
<head>

  <title>Legal Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function top_check(){
      const top_form = document.forms['top_form'];
      var top_search = top_form.search.value;

      if (top_search != "")
      {
        document.getElementById('top_form').submit();
      }

    }
  </script>


</head>
<body>
  <!--header -->
  
  <nav class="navbar navbar-expand-md navbar-light bg-white border">
        <a class="navbar-brand text-secondary" href="/">	<span style="font-size:1cm;" >Legal Search</span></a>
        <form class="form-inline" id="top_form" name="top_form" action="/search" method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="top_check()">Search</button>
          </form>
  </nav>
  

  <main>
    {% block main %}{% endblock %}
  </main>

  

  <!--footer -->
  <footer class="fixed-bottom  text-center text-muted">
      Data provided for free by <a href="http://lawdata.com.tw/tw/">lawdata.tw</a>. Visit <a href="https://github.com/ifan0927/Cs50_Final_Project">Github </a>
  </footer>
  

</body>
</html>
